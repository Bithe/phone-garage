<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Garage</title>
    <link rel="shortcut icon" href="images/fav.jpg" type="image/x-icon">

    <!------------------------------------ FONT AWSOME  -------------------------------->
    <script src="https://kit.fontawesome.com/06c9ad7be6.js" crossorigin="anonymous"></script>

    <!------------------------------------ BOOTSTRAP CDN STARTS  -------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!------------------------------------ CSS LINK  -------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!------------------------------------ STARTS  -------------------------------->
    <div class="container m-auto  ">
        <div class="row">

            <!---------------- DATA SIDE STARTS ----------------->
            <div class="col-md-12 text-center mt-5 ">
                <!-- <h1 class="heading-color display-3 ">Phone Garage</h1> -->
                <header>
                    <nav class="container text-center">
                        <div class="d-flex justify-content-center  ">
                            <h1 class="px-3 heading-color display-3 ">Phone Garage</h1>
                            <!-- <img src="images/head.jpg" width="30px" height="48px" alt=""> -->
                        </div>
                    </nav>
                </header>

                <!---------------- SEARCH BOX STARTS ----------------->
                <div class="input-group mb-3 mt-3 mt-0">
                    <input id="search-box" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <button id="search-btn" onclick="allPhones()" type="button" class="btn btn-outline-primary">search</button>
                </div>


                <span style="color: red; font-weight: 700; font-size: 20px;" class="error"><p id="no-phone-error"></p></span>

                <div class="text-center d-flex justify-content-center">
                    <img id="spinner" src="images/snipper.gif" width="200px" alt="">
                </div>

                <!---------------- SEARCH BOX ENDS ----------------->


                <!---------------- DETAILS INFO STARTS ----------------->
                <div class="col-md-12 col-sm-12 col-12">
                    <div id="details-container" class="details-container">

                    </div>
                </div>
                <!---------------- DETAILS INFO ENDS ----------------->


                <!---------------- SHOW PHONES STARTS ----------------->
                <div id="phone-container" class=" row d-flex justify-content-center ">

                </div>
                <!-- LOAD MORE -->
                <div class="d-flex justify-content-center ">
                    <!-- <button onClick="loadData();" class="btn btn-danger " id="load-more" hidden>Load more</button> -->

                    <a class="gradient-button gradient-button-2" onClick="loadData();" class="btn btn-danger " id="load-more" hidden>Load More</a><br />
                </div>
                <!--  -->
                <!---------------- SHOW PHONES ENDS ----------------->
            </div>
            <!---------------- DATA SIDE ENDS ----------------->


        </div>
    </div>
    <!------------------------------------  ENDS  -------------------------------->



    <!------------------------------------BOOTSTRAP JS STARTS  -------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <!------------------------------------BOOTSTRAP JS ENDS  -------------------------------->

    <!------------------------------------ JS LINK -------------------------------->
    <script src="js/app.js "></script>
</body>

</html>
